<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Simulador de cajero</title>
</head>
<body class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <section class="container h-75 w-75 p-4 bg-info">
        <div class="container h-100 w-100 p-2 bg-secondary shadow-sm d-flex justify-content-center align-items-center flex-column">
            <h4 class="text-white">Hola, bienvenido</h4>
            <h2 class="pt-5 text-white">Ingrese el NIP de usuario</h2>
            <h6 class="text-white">para acceder a sus cuentas y tarjetas</h6>
            <form action="" id="ingresar" class="text-center" method="post">
                <div class="form-group">
                    <input type="password" name="nip" id="nip" class="form-control text-center text-uppercase" placeholder="ºººº" maxlength="4">
                </div>
                <div class="form-group">
                    <input type="submit" value="Entrar" class="btn btn-primary">
                </div>
            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/275eaa4c57.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="js/cliente.js"></script>
    <script src="js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
